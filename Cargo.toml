[package]
name = "rsvg"
version = "0.1.3"
authors = ["selaux"]
categories = ["api-bindings", "svg"]
description = "Rust bindings for the Rsvg library"
repository = "https://github.com/selaux/rsvg-rs"
license = "MIT"

keywords = ["rsvg", "svg", "gtk-rs", "gnome", "gtk"]
include = ["src/**/*", "Cargo.toml"]

[lib]
name = "rsvg"

[dependencies]
libc = "0.2"
bitflags = "0.5"
glib = "0.1.3"
glib-sys = "0.3.4"
gobject-sys = "0.3.4"
gdk-pixbuf = "0.1.3"

[dev-dependencies]
image = "0.13.0"
imageproc = "0.8.0"
gtk = "0.1.3"

[dependencies.cairo-rs]
version = "0.1.3"
features = ["png"]

[dependencies.rsvg-sys]
# path = "./rsvg-sys"
version = "0.3.4"
